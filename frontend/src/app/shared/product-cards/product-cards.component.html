<ion-card>
    <img src="{{this.product.img_url}}" />
    <ion-card-header>
        <ion-card-subtitle>Stock: {{this.product.stock}}</ion-card-subtitle>
        <ion-card-title>{{this.product.product_name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        {{this.product.product_desc}}
    </ion-card-content>
</ion-card>
