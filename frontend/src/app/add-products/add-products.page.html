<ion-header>
    <ion-toolbar>
        <ion-segment value="new">
            <ion-segment-button value="all" (click)="goToAllProducts()">
                All Products
            </ion-segment-button>
            <ion-segment-button value="new">
                Add New
            </ion-segment-button>
            <ion-segment-button value="manage" (click)="goToManageProducts()">
                Manage
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="container">
        <strong>Add a new Product to the Market</strong>
        <ion-grid>
            <ion-row>
                <ion-col size-lg="5" size-md="6" size-sm="8" size="12">
                    <form [formGroup]="additionForm" (ngSubmit)="onPreview()">
                        <ion-list>
                            <ion-item>
                                <ion-label class="form-label">Product Name
                                    <ion-input formControlName="product_name"></ion-input>
                                </ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-label class="form-label ion-text-wrap">Product Description
                                    <ion-input type="text" formControlName="product_desc"></ion-input>
                                </ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-label class="form-label ion-text-wrap">Current Stock (minimum: 5)
                                    <ion-input type="number" class="xd" formControlName="stock"></ion-input>
                                </ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-label class="form-label">Image URL
                                    <ion-input formControlName="img_url" class="ion-text-wrap"></ion-input>
                                </ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-label class="form-label">Price
                                    <ion-input type="tel" maxlength="6" formControlName="price">â‚¬</ion-input>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                        <ion-button type="submit" expand="block" color="secondary">Preview Product</ion-button>
                        <ion-button type="button" expand="block" color="success" (click)="onAddition()">Add Product</ion-button>
                    </form>
                </ion-col>
                <ion-col size-lg="4" size-md="6" size-sm="8" size="12">
                    <app-product-cards [product]="previewProduct"></app-product-cards>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
