<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-segment>
            <ion-segment-button value="all" (click)="goToAllProducts()">
                All Products
            </ion-segment-button>
            <ion-segment-button value="new" (click)="goToAddProducts()">
                Add New
            </ion-segment-button>
            <ion-segment-button value="manage" (click)="goToManageProducts()">
                Manage
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="container">
        <strong *ngIf="serverNotStarted">SERVER HAS NOT STARTED</strong>
        <strong>Welcome to Gaming Products in Stock!</strong>
        <br/>
        <p>Start by selecting the tabs above.</p>
    </div>
</ion-content>
