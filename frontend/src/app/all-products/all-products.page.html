<ion-header>
    <ion-toolbar>
        <ion-segment value="all">
            <ion-segment-button value="all">
                All Products
            </ion-segment-button>
            <ion-segment-button value="new">
                Add New
            </ion-segment-button>
            <ion-segment-button value="manage">
                Manage
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="container">
        <ion-grid>
            <div>
                <ion-row>
                    <ion-col size-lg="3" size-md="4" size-sm="6" size="12" *ngFor="let prod of products">
                        <app-product-cards [product]="prod"></app-product-cards>
                    </ion-col>
                </ion-row>
            </div>
        </ion-grid>
        <ion-button color="warning" (click)="addProduct()">Add Product (JSON)</ion-button>
    </div>
</ion-content>
